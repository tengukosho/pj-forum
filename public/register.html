<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Forum</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">ğŸ—¨ï¸ Forum Discussion</a></h1>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username (min 3 characters)</label>
                    <input type="text" id="username" minlength="3" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password (min 6 characters)</label>
                    <input type="password" id="password" minlength="6" required>
                </div>
                <button type="submit">Register</button>
                <p class="form-footer">Already have an account? <a href="/login">Login here</a></p>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </main>

    <script src="/js/register.js"></script>
</body>
</html>
