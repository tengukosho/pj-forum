<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic - Forum</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">üó®Ô∏è Forum Discussion</a></h1>
            <nav>
                <div id="auth-links">
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                </div>
                <div id="user-info" style="display: none;">
                    <span id="username-display"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="breadcrumb">
            <a href="/">Home</a> &gt; 
            <a href="#" id="category-link">Category</a> &gt; 
            <span id="topic-name">Topic</span>
        </div>

        <div class="topic-header">
            <h2 id="topic-title">Loading...</h2>
            <div class="topic-meta">
                <span id="topic-author"></span>
                <span id="topic-created"></span>
                <span id="topic-views"></span>
            </div>
            <div id="topic-actions" style="display: none;">
                <button id="pin-topic-btn">Pin</button>
                <button id="lock-topic-btn">Lock</button>
                <button id="delete-topic-btn">Delete</button>
            </div>
        </div>

        <div id="posts-container">
            <p>Loading posts...</p>
        </div>

        <div id="reply-section" style="display: none;">
            <h3>Reply to this topic</h3>
            <form id="reply-form">
                <textarea id="reply-content" placeholder="Write your reply..." required></textarea>
                <button type="submit">Post Reply</button>
            </form>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script src="/js/topic.js"></script>
</body>
</html>
