<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Home</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üó®Ô∏è Forum Discussion</h1>
            <nav>
                <div id="auth-links">
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                </div>
                <div id="user-info" style="display: none;">
                    <span id="username-display"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="welcome-section">
            <h2>Welcome to our Discussion Forum</h2>
            <p>Join the conversation! Create topics, share your thoughts, and engage with the community.</p>
        </div>

        <div class="actions">
            <button id="create-category-btn" style="display: none;">Create Category</button>
        </div>

        <div id="categories-list">
            <h2>Categories</h2>
            <div id="categories-container">
                <p>Loading categories...</p>
            </div>
        </div>
    </main>

    <div id="category-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Category</h2>
            <form id="category-form">
                <input type="text" id="category-name" placeholder="Category Name" required>
                <textarea id="category-description" placeholder="Description"></textarea>
                <input type="number" id="category-order" placeholder="Display Order (optional)" min="0">
                <button type="submit">Create Category</button>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
