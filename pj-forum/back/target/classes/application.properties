# ===================================
# APPLICATION CONFIGURATION
# ===================================
spring.application.name=School Forum Backend
server.port=8080

# ===================================
# DATABASE CONFIGURATION (MariaDB)
# ===================================
spring.datasource.url=jdbc:mariadb://localhost:3306/forum_db
spring.datasource.username=root
spring.datasource.password=123123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===================================
# JPA/HIBERNATE CONFIGURATION
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# ===================================
# JWT CONFIGURATION
# ===================================
jwt.secret=your-super-secret-key-change-this-in-production-at-least-256-bits-long
jwt.expiration=604800000

# ===================================
# CORS CONFIGURATION
# ===================================
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# ===================================
# LOGGING
# ===================================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.schoolforum=DEBUG

# ===================================
# FILE UPLOAD CONFIGURATION
# ===================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================
# FORUM SETTINGS
# ===================================
# Auto-delete threads older than X days (0 = disabled)
forum.thread.auto-delete-days=52
